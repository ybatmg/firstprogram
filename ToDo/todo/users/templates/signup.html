{% extends "base.html" %}

{% block content %}

<!-- component -->
<form method="POST">
    {% csrf_token %}
    <div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <label class="font-bold">{{signup_form.username.label_tag}}</label>
            <label class="block border border-grey-light w-full p-3 rounded mb-4">
                {{signup_form.username}}
            </label>
            <label class="font-bold">{{signup_form.email.label_tag}}</label>
            <label class="block border border-grey-light w-full p-3 rounded mb-4">
                {{signup_form.email}}
            </label>
            <label class="font-bold">{{signup_form.password1.label_tag}}</label>
            <label class="block border border-grey-light w-full p-3 rounded mb-4">
                {{signup_form.password1}}
            </label>
            <label class="font-bold">{{signup_form.password2.label_tag}}</label>
            <label class="block border border-grey-light w-full p-3 rounded mb-4">
                {{signup_form.password2}}
            </label>
            <button
                type="submit"
                class="w-full text-center py-3 rounded border-2 bg-cyan-600 text-white hover:bg-cyan-500 focus:outline-none my-1"
            >Create Account</button>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="underline border-b border-blue text-blue hover:font-bold" href="{% url 'login' %}">
                Log in
            </a>
        </div>
</form>
        <button type="button" class="w-full flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
            <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
            </svg>
            <span><a href="{% url 'login' %}">Go back</a></span>
        </button>
    </div>
    </div>
    {% endblock content %}
